<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Meeting</td>
            <td>Workout</td>
            <td>Yoga</td>
            <td>Workout</td>
            <td>Shopping</td>
            <td>Relax</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Lunch with friends</td>
            <td>Work</td>
            <td>Study</td>
            <td>Work</td>
            <td>Cleaning</td>
            <td>Family time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner</td>
            <td>Movie night</td>
            <td>Reading</td>
            <td>Netflix</td>
            <td>Dinner</td>
            <td>Relax</td>
            <td>Socialize</td>
        </tr>
    </table>
</body>
</html>
