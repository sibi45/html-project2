<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters and Comments in HTML</title>
</head>
<body>
    <!-- This is the header section -->
    <header>
        <h1>Special Characters &amp; Comments</h1> <!-- Special character '&' is represented as &amp; -->
    </header>

    <!-- This is the main content section -->
    <main>
        <p>This paragraph contains special characters: &copy; &reg; &lt; &gt; &amp;</p>
        <!-- Special characters © ® < > & are represented using HTML entities -->

        <!-- This is an inline comment within the content -->
        <p>This paragraph contains special characters: &quot;Double Quotes&quot; and &apos;Single Quotes&apos;.</p>
        <!-- Special characters " and ' are represented using HTML entities -->

        <!-- This is a block comment explaining the next section -->
        <!-- 
            This section contains a table with special characters
            in the table cells.
        -->
        <table>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
            </tr>
            <tr>
                <td>Less than</td>
                <td>&lt;</td> <!-- Special character '<' is represented as &lt; -->
            </tr>
            <tr>
                <td>Greater than</td>
                <td>&gt;</td> <!-- Special character '>' is represented as &gt; -->
            </tr>
        </table>
    </main>

    <!-- This is the footer section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p> <!-- Copyright symbol © is represented as &copy; -->
    </footer>
</body>
</html>
