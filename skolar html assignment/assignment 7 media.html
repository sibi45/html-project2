<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Players</title>
</head>
<body>
    <h1>Media Players</h1>
    
    <h2>Audio Player</h2>
    <p>Enjoy listening to this soothing music:</p>
    <audio controls>
        <source src="example_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <p>This audio track is a calming melody perfect for relaxation.</p>
    
    <h2>Video Player</h2>
    <p>Watch this amazing video:</p>
    <video controls width="400">
        <source src="example_video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
    <p>This video showcases stunning landscapes from around the world.</p>
</body>
</html>
